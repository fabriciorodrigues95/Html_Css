<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tags</title>

<body>
    <h1>Tags Html</h1>
    <p>Vamos ver todas as tag que aprendemos sobre as tags suas Abreviações e o nome completo delas.</p>
    <ul type="square">
        <abbr title="Tag usado para parágrafo"><li>&lt;p&gt;</li></abbr>
        <abbr title="Tag ">&lt;br</abbr>
        <br>
        <abbr title="Títulos">&lt;h1,&lt;h2,&lt;h3,&lt;h4,&lt;h5 e &lt;h6</abbr>
        <br>
        <abbr title="Imagens">&lt;img</abbr>
        <br>
        <abbr title="Abreviações">&lt;abbr</abbr>
        <br>
        <abbr title="Código Fonte">&lt;code</abbr>
        <br>
        <abbr title="Ajuda a identar, usado antes da tag code">&lt;pre</abbr>
        <br>
        <abbr title="Listas numerada">&lt;ol&gt; type="1"</abbr>
        <br>
        <abbr title="Listas com demarcadores">&lt;ul&gt; type="disc"</abbr>
        <br>
        <abbr title="Listas com demarcadores">&lt;ul&gt; type="circle"<abbr>
        <abbr title="Listas com demarcadores">&lt;ul&gt; type="square"<abbr></abbr>
        
    </ul>

</body>
